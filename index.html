<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ken's Carousel</title>
    <meta name="description" content="Carousel Test">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
	    img {
	        width: 50%;
	    }
	    
	    .carousel-inner {
	        background-color: black;
	    }
	    
	    .carousel-caption {
	        font-size: 2em;
	        right: 10%;
	        left: 60%;
	        top: 30%;
	        bottom: 30%;
	        text-align: left;
	        text-shadow: none;
	    }
    </style>
    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/1.jpg" alt="hong_kong_1">
                <div class="carousel-caption">
                    This is the first image of Hong Kong.
                </div>
            </div>
            <div class="item">
                <img src="images/2.jpg" alt="hong_kong_2">
                <div class="carousel-caption">
                    Here's another image. This should scroll along with the image
                </div>
            </div>
            <div class="item">
                <img src="images/3.jpg" alt="hong_kong_3">
                <div class="carousel-caption">
                    Here's the third image. With your list below
                    <ul>
                        <li>List item 1</li>
                        <li>List item 2</li>
                        <li>List item 3</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
